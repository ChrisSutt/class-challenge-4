<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<header class="scoretime">
    <div class="highscore">View HighScore</div>
    <div class="timer"></div>
</header>

<body>

    <div class="welcome">
        <div class="container mt-sm-5 my-1">
           <div class="question ml-sm-5 pl-sm-5 pt-2">
            <h2 class="d-flex">Welcome to my Java Quiz</h2>
           <div class="d-flex align-items-center pt-3">
            <div class="start" id="start">
               <div class="ml-auto mr-sm-5 d-flex justify-content-center">
                   <button class="btn btn-primary">Start</button>
               </div>
           </div>
        </div>
       </div>
       </div>


<div class="c1">
     <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b>Q. Who invented Java Programming?</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label class="options">Guido van Rossum
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">James Gosling
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Dennis Ritchie
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="options">Bjarne Stroustrup
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="ml-auto mr-sm-5">
                <button class="btn btn-success">Next</button>
            </div>
        </div>
    </div>
    </div>

    <div class="c2">
        <div class="container mt-sm-5 my-1">
           <div class="question ml-sm-5 pl-sm-5 pt-2">
               <div class="py-2 h5"><b>Q. Java is a sequence-dependent programming language</b></div>
               <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                   <label class="options">Java is a code dependent programming language
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">Java is a platform-dependent programming language
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">Java is a platform-independent programming language
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">Java is a sequence-dependent programming language
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
               </div>
           </div>
           <div class="d-flex align-items-center pt-3">
               <div class="ml-auto mr-sm-5">
                   <button class="btn btn-success">Next</button>
               </div>
           </div>
       </div>
       </div>

       <div class="c3">
        <div class="container mt-sm-5 my-1">
           <div class="question ml-sm-5 pl-sm-5 pt-2">
               <div class="py-2 h5"><b>Q. Which component is used to compile, debug and execute the Java programs?</b></div>
               <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                   <label class="options">JRE
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">JIT
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">JDK
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">JVM
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
               </div>
           </div>
           <div class="d-flex align-items-center pt-3">
               <div class="ml-auto mr-sm-5">
                   <button class="btn btn-success">Next</button>
               </div>
           </div>
       </div>
       </div>

       
       <div class="c4">
        <div class="container mt-sm-5 my-1">
           <div class="question ml-sm-5 pl-sm-5 pt-2">
               <div class="py-2 h5"><b>Q. Which of the following is not a Java feature?</b></div>
               <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                   <label class="options">Object-orientated
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">Use of pointers
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">Potable
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
                   <label class="options">Dynamic and Extinsible
                       <input type="radio" name="radio">
                       <span class="checkmark"></span>
                   </label>
               </div>
           </div>
           <div class="d-flex align-items-center pt-3">
               <div class="ml-auto mr-sm-5">
                   <button class="btn btn-success">Next</button>
               </div>
           </div>
       </div>
       </div>
       <script src="./assets/script.js"></script>
    </body>
</html>
