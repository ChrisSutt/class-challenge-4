<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<header>
    <a id="highscore" onclick="listScore()">View Highscore</a>
    <h5 id="timer">timer</h5>
</header>


<body>
<div class="quizstart" id="quiz">

    <div id="welcome">
        <h1> JavaScript Quiz</h1>
        <p>A quick 4 question quiz. please select your answer and click submit.
           your score is based on your time remaining. click start when you're ready to
           begin.
        </p>
        <button onclick="startGame()">Start Quiz</button>
    </div>

    <div class="quiz-header" id='game'>
        <h2 id="question">Question is loading...</h2>
        <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="atext">Answer...</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="btext">Answer...</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="ctext">Answer...</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="dtext">Answer...</label>
            </li>
          </ul> 
          <button id="submit">Submit</button>
    </div>

     <div id="endGame">
        <h1> Quiz End, Your Score is</h1>
        <p id="finalScore">Your final score is:</p>
        <label for="initials">Initials</label>
        <input type="text" id="initials" name="initials" style="margin-top: 5px;">
        <button style="margin-top: 10px;" onclick="submitScore()">Submit</button>
     </div>

     <div id="scores">
        <h1>Highscores</h1>
        <div class="column">
            <ol>
                <li>
                    <label id="loadInitials"></label><br>
                    <label id="lScore"></label><label id="loadFScore"></label><br>
                    <label id="lTime"></label><label id="loadTime"></label>
                </li>
            </ol>
        </div>
        <button id="clearscores" onclick="clearScore()">Clear High Scores</button>
    </div>

</div>

       <script src="./assets/script.js"></script>
    </body>
</html>
